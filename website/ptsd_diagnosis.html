document.getElementById('q1_btn').addEventListener(
  'click', function() {

    var input_value = document.getElementById("q1").value.toString();
    if (input_value >= 0 && input_value <= 5) {
      var next_nums = [1,4,1,4];

      setNextQuestion(q1, q2, 0, 0, next_nums);

    else {

    }

);;
